<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required class="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time"></span>
            <span id="description"></span>
            <br> Humidity: <strong id="humidity">66%</strong>,  Wind:<strong id="wind-speed">3.13km/h<strong> </p>
            </div>
        <div class="weather-app-temperautre-container">
            <span class="weather-app-icon">⛅</span>
            <span class="weather-app-temperature">18</span>
            <span class="weather-app-unit">°C</span>
            </div>
    </main>
    <footer>
        This project was coded by <a href="github" target="_blank">Fiath Ngomane</a> is <a href="github">open-sourced on Github</a> and <a href="netlify">hosted on Netlify</a>
    </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
